<!DOCTYPE html>
<html lang="pl">
<head>

<body>

                    <li>
                        <input type="submit" value="Przelicz">
                    </li>
                                     
                </form>
            </ol>

            <ol>
                <li>
                    <ul>
                        <li class="product">nazwa produktu</li>

                </li>

                    </ul>
                </li>

                    <ul>

                    </ul>
                </li>
            </ol>
            wynik

        <div class="footer">niesamowita stopka</div>
    </div>
